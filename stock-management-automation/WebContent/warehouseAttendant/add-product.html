<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Stok Yönetim</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../css/custom.css">
	<link rel="stylesheet" type="text/css" href="../font-awesome-4.7.0/css/font-awesome.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<meta charset="utf-8">
</head>
<body>
	<div class="col-md-12">
		<div class="row">
			<div class="col-md-4 sidebar" >
				<div class="col-md-12 attendant-info row">
					<div class="col-md-6 col-sm-12">
						<!-- src kısmına kullanıcının resmi çekilecek-->
						<center>
							<img style="width: 80%;height: auto; " class="user-profile-photo" src="../img/ertu.jpg">
						</center>
					</div>
					<div class="col-md-6 col-sm-12">
						<center>
							<p style="margin-top: 15%;font-size: 150%;font-weight: 600;">Hoşgeldin, <span>İsim</span></p>
							<p style="font-size: 100%;font-weight: 500;">Statü</p>
						</center>
					</div>
				</div>
				<div id="list" class="col-md-12 menu-list">
					<a class="list" href="product.html">Ürünler</a>
					<a class="list" href="order.html">Siparişler</a>
				</div>
				<div class="col-md-12" id="logout" style="width: 100%;position: absolute;bottom: 0px;">
					<a class="list" href="#">Çıkış</a>
					
				</div>
			</div>
			<div class="offset-md-4 col-md-8">
				<div id="navbar" class="col-md-12 navbar">
					<a id="ico-navbar" class="list" href="#">Menü</a>
				</div>
				<div class="col-md-12 index-area">
					<!---- Header Başlangıç---->
					<div class="col-md-12 header">
						<h3 class="header-text">Ürün Ekle</h2>
						</div>
						<!----Header Bitiş ---->
						<!----  Orta Alan Başlangıç--->
						<div class="col-md-12 text-area">
							<div class="offset-md-1 col-md-10">
								<form method="Method" action="#">
									<div class="form-group row">
										<label  class="col-md-2 col-form-label">Ürün Adı</label>
										<div class="col-md-8">
											<input type="text" class="form-control" placeholder="Ürün Adını Giriniz" required="" >
										</div>
									</div>
									<div class="form-group row">
										<label  class="col-md-2 col-form-label">Ürün Miktarı</label>
										<div class="col-md-8">
											<input type="number" class="form-control" placeholder="Ürün Miktarını Giriniz" required="" >
										</div>
									</div>
									<div id="first-select"class="form-group row">
										<label  class="col-md-2 col-form-label">Tedarikçi Seçiniz</label>
										<div class="col-md-8">
											<select class="form-control">
												<option value="1">Tedarikçi-1</option>
												<option value="2">Tedarikçi-2</option>
												<option value="3">Tedarikçi-3</option>
											</select>
										</div>
									</div>
									<div class="form-group row offset-md-7 col-md-3">
										<input class="btn btn-success" type="submit" name="add-department">
									</div>
								</form>
							</div>
						</div>
					</div>
					<!-------Orta Alan Bitiş------>
				</div>
			</div>
		</div>
		<script>
			document.getElementById("ico-navbar").onclick = function() {myFunction()};

			function myFunction() {
				document.getElementById("list").style.display ="block";
				document.getElementById('navbar').style.display="none";
			}
		</script>
	</body>
	</html>
